name: Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  packages: write
  contents: write

jobs:
  release:
    name: Build and Push Versioned Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.14.0'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and tag Docker image
        run: |
          docker build . --file Dockerfile --tag ghcr.io/phybyte/mvx-dapp-frontend:${{ github.ref_name }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/phybyte/mvx-dapp-frontend:${{ github.ref_name }}